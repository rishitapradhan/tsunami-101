        <p></p>
        <ul>
            <li><p>The word tsunami (pronounced tsoo-nah'-mee) is composed of the Japanese words "tsu" (which means harbor) and "nami" (which means "wave").</p>
                <p>Tsunamis are giant waves caused by earthquakes or volcanic eruptions under the sea.</p>
